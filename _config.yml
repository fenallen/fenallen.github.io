name: Grumpy engineer
title: Inside the head of a grumpy engineer
site.description: Just another personal site by someone who thinks they ahve something to say.
url: "https://fenallen.github.io"
repositoery: "https://github.com/fenallen/fenallen.github.io"
markdown: kramdown
permalink: /blog/:year/:month/:day/:title
minimal_mistakes_skin: "default"
plugins:
#  - jekyll-paginate
#  - jekyll-sitemap
#  - jekyll-gist
#  - jekyll-feed
#  - jemoji
  - jekyll-include-cache

include: ["_pages"]

site.comments:
  provider: "staticman_v2"

defaults:
# _pages
- scope:
    path: ""
    type: pages
  values:
    layout: single
    author_profile: true
# _posts
- scope:
    path: ""
    type: posts
  values:
    layout: single
    author_profile: true
    read_time: true
    comments: true
    share: true
    related: true

author:
  name     : "Allen"
  avatar   : "/assets/images/bio-photo.jpg"
  bio      : "My awesome biography constrained to a sentence or two goes here."
  location : "Oxfordshire, UK"
